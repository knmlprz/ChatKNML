services:
  discord-bot:
    profiles: [ "dev", "prod" ]
    build: ./discord_bot
    env_file: .env

  db:
    profiles: [ "dev", "prod" ]
    build:
      context: ./postgres
      dockerfile: postgres.Dockerfile
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./postgres/vector_extension.sql:/docker-entrypoint-initdb.d/0-vector_extension.sql
    env_file:
      - .env
    networks:
      inner:
        ipv4_address: 192.168.0.4
  api:
    profiles: [ "dev", "prod" ]
    build:
      context: ./api/
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      inner:
        ipv4_address: 192.168.0.2

  llm-embedding-cpu:
    profiles: [ "cpu" ]
    build:
      context: ./llm/
    volumes:
      - ./llm/models:/models
    ports:
      - "9000:9000"
    networks:
      inner:
        ipv4_address: 192.168.0.3

  llm-embedding-gpu:
    profiles: [ "gpu" ]
    build:
      context: ./llm/
    volumes:
      - ./llm/models:/models
    ports:
      - "9000:9000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    networks:
      inner:
        ipv4_address: 192.168.0.3

networks:
  inner:
    ipam:
      driver: default
      config:
        - subnet: 192.168.0.0/30
