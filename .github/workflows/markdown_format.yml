name: markdown formatting

on:
  workflow_dispatch:
  push:
    paths:
      - '**/*.md'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Code checkout
      uses: actions/checkout@v4

    - name: markdownlint-cli
      uses: DavidAnson/markdownlint-cli2-action@v14
      with:
        globs: '**/*.md'
