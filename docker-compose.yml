services:
  discord-bot:
    profiles: ["dev","prod"]
    build: ./discord_bot
    env_file: .env

  db:
    profiles: ["dev","prod"]
    image: postgres:16
    volumes:
      - ./db:/var/lib/postgresql/data
    env_file:
      - .env

  api:
    profiles: ["dev","prod"]
    build:
      context: ./api/
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
