services:
  discord-bot:
    profiles: ["dev","prod"]
    build: ./discord_bot
    env_file: .env

  db:
    profiles: ["dev","prod"]
    build:
      context: ./postgres
      dockerfile: postgres.Dockerfile
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./postgres/vector_extension.sql:/docker-entrypoint-initdb.d/0-vector_extension.sql
    env_file:
      - .env

  api:
    profiles: ["dev","prod"]
    build:
      context: ./api/
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
