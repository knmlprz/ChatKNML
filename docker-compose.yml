services:
  discord-bot:
    profiles: [ "dev", "prod" ]
    build: ./discord_bot
    env_file: .env

  db:
    profiles: ["dev","prod"]
    build:
      context: ./postgres
      dockerfile: postgres.Dockerfile
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./postgres/vector_extension.sql:/docker-entrypoint-initdb.d/0-vector_extension.sql
    env_file:
      - .env

  api:
    profiles: [ "dev", "prod" ]
    build:
      context: ./api/
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

  llm:
    profiles: [ "dev", "prod" ]
    build:
      context: ./llm/
    volumes:
      - ./llm/models:/models
    ports:
      - "9000:9000"
  
  embedding-api:
    profiles: [ "dev", "prod" ]
    image: michaelf34/infinity:latest
    command: "--model-name-or-path /models/e5-large-v2 --port 9090"
    volumes:
      - ./embedding_model:/models
    ports:
      - 9090:9090
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
